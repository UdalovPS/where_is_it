version: '3.8'

services:
  wit_postgres:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/wit_data

  wit_redis:
    image: redis:7
    ports:
      - "${REDIS_PORT}:6379"
    environment:
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD}" ]

volumes:
  postgres_data: